  <body>
    <a-scene>

<!--       <a-sky src="https://upload.wikimedia.org/wikipedia/commons/8/83/Equirectangular_projection_SW.jpg"></a-sky> -->


      <a-entity id="target"
                geometry="primitive: sphere; radius: 1" 
                material="color: red; metalness: 0.3"
                position="-10 1.8 0">
      </a-entity>
      <a-entity 
                geometry="primitive: cylinder; radius: .2; height: 10" 
                material="color: white"
                position="0 0 0">
      </a-entity>
      <a-sky color="black"></a-sky>

      <a-entity position="0 1.8 2">
        <a-camera target="#target" distance="6" orbit-controls look-controls-enabled=false wasd-controls-enabled=true  ></a-camera>
      </a-entity>

    </a-scene>
  </body>
