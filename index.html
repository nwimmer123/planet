<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>simple boilerplate</title>
    <meta name="description" content="Hello, World! â€¢ A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://raw.githubusercontent.com/subsumo/aframe-orbit-controls/master/dist/aframe-orbit-controls-component.min.js"></script>
    <script src="index.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <button id="clicker">Click ME </button>
    <a-scene>


      <a-entity id="target"
                geometry="primitive: sphere; radius: 1" 
                material="color: red; metalness: 0.3"
                position="-10 1.8 0">
      </a-entity>
      <a-entity 
                geometry="primitive: cylinder; radius: .2; height: 10" 
                material="color: white"
                position="0 0 0">
      </a-entity>
      <a-sky color="black"></a-sky>

      <a-entity position="0 0 0">
        <a-camera target="#target" distance="6" orbit-controls="xMultiplier: 10" look-controls-enabled=false wasd-controls-enabled=true  ></a-camera>
      </a-entity>

      <a-light color="yellow" position="-1 1 0"></a-light>
      <a-light color="yellow" position="20 1 0"></a-light>

    </a-scene>
  </body>
</html>
